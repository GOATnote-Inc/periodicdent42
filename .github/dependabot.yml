# Dependabot configuration - Security Monitoring
# 
# PURPOSE: Monitor dependencies for security vulnerabilities
# POLICY: PRs are for awareness only, NOT for auto-merge
# 
# Per DEPENDENCY_STABILITY_POLICY.md:
#   - FlashCore sub-5μs kernel uses pinned dependencies
#   - Updates only for CRITICAL security issues (CVSS ≥ 7.0)
#   - All PRs reviewed against stability criteria
# 
# See: DEPENDENCY_STABILITY_POLICY.md for update criteria

version: 2
updates:
  # Root Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - "GOATnote-Inc/research-team"
    labels:
      - "dependencies"
      - "security"
      - "stability-policy"  # Per DEPENDENCY_STABILITY_POLICY.md
    commit-message:
      prefix: "deps"
      prefix-development: "deps(dev)"
    groups:
      # Group minor/patch updates together
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"

  # App directory Python dependencies
  - package-ecosystem: "pip"
    directory: "/app"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - "GOATnote-Inc/research-team"
    labels:
      - "dependencies"
      - "app"
      - "security"
      - "stability-policy"  # Per DEPENDENCY_STABILITY_POLICY.md
    commit-message:
      prefix: "deps(app)"
    groups:
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 3
    reviewers:
      - "GOATnote-Inc/research-team"
    labels:
      - "dependencies"
      - "ci/cd"
      - "stability-policy"  # Per DEPENDENCY_STABILITY_POLICY.md
    commit-message:
      prefix: "ci"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/app"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 3
    reviewers:
      - "GOATnote-Inc/research-team"
    labels:
      - "dependencies"
      - "docker"
      - "stability-policy"  # Per DEPENDENCY_STABILITY_POLICY.md
    commit-message:
      prefix: "docker"
