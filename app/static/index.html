<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Dual-model AI reasoning with Gemini 2.5 Flash + Pro for autonomous R&D">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Autonomous R&D Intelligence Layer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        'xs': '475px',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .typing::after {
            content: '‚ñã';
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-950 via-blue-950 to-slate-950 min-h-screen text-white antialiased">
    <!-- Background decoration -->
    <div class="fixed inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZyBmaWxsPSJub25lIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxnIGZpbGw9IiMxZTQwYWYiIGZpbGwtb3BhY2l0eT0iMC4xIj48cGF0aCBkPSJNMzYgMzRjMC0yLjIwOS0xLjc5MS00LTQtNHMtNCAxLjc5MS00IDQgMS43OTEgNCA0IDQgNC0xLjc5MSA0LTR6bTAgMjRjMC0yLjIwOS0xLjc5MS00LTQtNHMtNCAxLjc5MS00IDQgMS43OTEgNCA0IDQgNC0xLjc5MSA0LTR6TTEyIDM0YzAtMi4yMDktMS43OTEtNC00LTRzLTQgMS43OTEtNCA0IDEuNzkxIDQgNCA0IDQtMS43OTEgNC00em0wIDI0YzAtMi4yMDktMS43OTEtNC00LTRzLTQgMS43OTEtNCA0IDEuNzkxIDQgNCA0IDQtMS43OTEgNC00ek0zNiAxMGMwLTIuMjA5LTEuNzkxLTQtNC00cy00IDEuNzkxLTQgNCAxLjc5MSA0IDQgNCA0LTEuNzkxIDQtNHptMjQgMjRjMC0yLjIwOS0xLjc5MS00LTQtNHMtNCAxLjc5MS00IDQgMS43OTEgNCA0IDQgNC0xLjc5MSA0LTR6Ii8+PC9nPjwvZz48L3N2Zz4=')] opacity-30 pointer-events-none"></div>
    
    <div class="container mx-auto px-3 sm:px-4 py-4 sm:py-8 max-w-5xl relative z-10">
        <!-- Header with improved hierarchy -->
        <header class="text-center mb-8 sm:mb-12 fade-in">
            <div class="inline-flex items-center gap-2 mb-4 px-4 py-2 bg-blue-500/10 rounded-full border border-blue-500/20">
                <div class="w-2 h-2 bg-blue-400 rounded-full pulse"></div>
                <span class="text-xs sm:text-sm font-medium text-blue-300">AI-Powered Research Platform</span>
            </div>
            <h1 class="text-3xl sm:text-4xl md:text-6xl font-bold mb-4 sm:mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-cyan-300 to-purple-400 leading-tight tracking-tight">
                Autonomous R&D Intelligence
            </h1>
            <p class="text-slate-300 text-sm sm:text-base md:text-lg px-2 max-w-2xl mx-auto leading-relaxed">
                Dual-Model AI System: <span class="text-yellow-400 font-semibold">Gemini 2.5 Flash</span> for instant feedback + 
                <span class="text-emerald-400 font-semibold">Gemini 2.5 Pro</span> for verified reasoning
            </p>
            <div class="mt-4 flex justify-center items-center gap-4">
                <div id="status" class="flex items-center gap-2">
                    <div class="w-3 h-3 bg-gray-500 rounded-full pulse"></div>
                    <span class="text-sm text-gray-400">Connecting...</span>
                </div>
            </div>
        </header>

        <!-- Query Input -->
        <div class="bg-gray-800/50 backdrop-blur-sm rounded-xl sm:rounded-2xl shadow-2xl p-4 sm:p-6 md:p-8 mb-6 sm:mb-8 border border-gray-700">
            <label for="query" class="block text-xs sm:text-sm font-semibold text-gray-300 mb-2 sm:mb-3">
                Enter your research question:
            </label>
            <textarea 
                id="query" 
                rows="4" 
                class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base bg-gray-900 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none touch-manipulation"
                placeholder="e.g., Design an experiment to test perovskite stability..."
            ></textarea>
            
            <div class="mt-3 sm:mt-4">
                <label for="context" class="block text-xs sm:text-sm font-semibold text-gray-300 mb-2">
                    Context (optional):
                </label>
                <input 
                    id="context" 
                    type="text" 
                    class="w-full px-3 sm:px-4 py-2 text-sm sm:text-base bg-gray-900 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent touch-manipulation"
                    placeholder='e.g., {"domain": "materials", "lab": "XRD"}'
                />
            </div>

            <button 
                id="submitBtn"
                class="mt-4 sm:mt-6 w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 active:scale-95 text-white font-bold py-3 sm:py-4 px-4 sm:px-6 rounded-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:active:scale-100 text-sm sm:text-base touch-manipulation"
            >
                üöÄ Query AI System
            </button>
        </div>

        <!-- Results -->
        <div id="results" class="space-y-6">
            <!-- Results will appear here -->
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const queryInput = document.getElementById('query');
        const contextInput = document.getElementById('context');
        const submitBtn = document.getElementById('submitBtn');
        const resultsDiv = document.getElementById('results');
        const statusDiv = document.getElementById('status');

        // Check health on load
        async function checkHealth() {
            try {
                const res = await fetch(`${API_BASE}/health`);
                const data = await res.json();
                if (data.status === 'ok') {
                    statusDiv.innerHTML = `
                        <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                        <span class="text-sm text-green-400">System Online</span>
                        <span class="text-xs text-gray-500">(${data.project_id})</span>
                    `;
                }
            } catch (err) {
                statusDiv.innerHTML = `
                    <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                    <span class="text-sm text-red-400">System Offline</span>
                `;
            }
        }
        checkHealth();

        submitBtn.addEventListener('click', async () => {
            const query = queryInput.value.trim();
            if (!query) {
                alert('Please enter a question!');
                return;
            }

            // Parse context
            let context = {};
            if (contextInput.value.trim()) {
                try {
                    context = JSON.parse(contextInput.value);
                } catch (e) {
                    alert('Invalid JSON in context field!');
                    return;
                }
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Processing...';

            // Create result containers
            const timestamp = new Date().toLocaleTimeString();
            const resultId = `result-${Date.now()}`;
            
            const resultHTML = `
                <div id="${resultId}" class="bg-gray-800/50 backdrop-blur-sm rounded-xl sm:rounded-2xl shadow-2xl p-4 sm:p-6 md:p-8 border border-gray-700 animate-[fadeIn_0.3s_ease-in]">
                    <div class="mb-3 sm:mb-4">
                        <div class="text-xs sm:text-sm text-gray-400 mb-2">Query at ${timestamp}</div>
                        <div class="text-sm sm:text-base text-gray-300 bg-gray-900/50 rounded-lg p-3 sm:p-4 mb-3 sm:mb-4 border border-gray-600 break-words">
                            ${escapeHtml(query)}
                        </div>
                    </div>
                    
                    <!-- Flash Response -->
                    <div id="${resultId}-flash" class="mb-4 sm:mb-6 hidden">
                        <div class="flex items-center gap-2 mb-2 sm:mb-3 flex-wrap">
                            <div class="w-2 h-2 bg-yellow-400 rounded-full pulse flex-shrink-0"></div>
                            <h3 class="text-base sm:text-lg font-semibold text-yellow-400">Preliminary (Flash)</h3>
                            <span id="${resultId}-flash-time" class="text-xs text-gray-500"></span>
                        </div>
                        <div id="${resultId}-flash-content" class="bg-yellow-900/20 border border-yellow-700/50 rounded-lg p-3 sm:p-4 text-sm sm:text-base text-gray-200 whitespace-pre-wrap break-words overflow-x-auto"></div>
                        <div class="mt-2 text-xs text-gray-500">
                            ‚ö†Ô∏è Fast preview. Awaiting verified answer...
                        </div>
                    </div>

                    <!-- Pro Response -->
                    <div id="${resultId}-pro" class="hidden">
                        <div class="flex items-center gap-2 mb-2 sm:mb-3 flex-wrap">
                            <div class="w-2 h-2 bg-green-400 rounded-full flex-shrink-0"></div>
                            <h3 class="text-base sm:text-lg font-semibold text-green-400">Verified (Pro)</h3>
                            <span id="${resultId}-pro-time" class="text-xs text-gray-500"></span>
                        </div>
                        <div id="${resultId}-pro-content" class="bg-green-900/20 border border-green-700/50 rounded-lg p-3 sm:p-4 text-sm sm:text-base text-gray-200 whitespace-pre-wrap break-words overflow-x-auto"></div>
                        <div id="${resultId}-reasoning" class="mt-3 sm:mt-4"></div>
                    </div>

                    <!-- Loading indicator -->
                    <div id="${resultId}-loading" class="text-center py-6 sm:py-8">
                        <div class="inline-block w-8 h-8 border-4 border-blue-400 border-t-transparent rounded-full animate-spin"></div>
                        <p class="mt-4 text-sm sm:text-base text-gray-400">Querying AI models...</p>
                    </div>
                </div>
            `;
            
            resultsDiv.insertAdjacentHTML('afterbegin', resultHTML);

            // Stream results
            try {
                const response = await fetch(`${API_BASE}/api/reasoning/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, context })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                let buffer = '';
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop(); // Keep incomplete line in buffer

                    for (const line of lines) {
                        if (!line.trim() || !line.startsWith('event:')) continue;
                        
                        const eventMatch = line.match(/event: (\w+)/);
                        const dataMatch = line.match(/data: (.+)/);
                        
                        if (eventMatch && dataMatch) {
                            const eventType = eventMatch[1];
                            const data = JSON.parse(dataMatch[1]);
                            
                            document.getElementById(`${resultId}-loading`).classList.add('hidden');

                            if (eventType === 'preliminary') {
                                const flashDiv = document.getElementById(`${resultId}-flash`);
                                flashDiv.classList.remove('hidden');
                                document.getElementById(`${resultId}-flash-content`).textContent = data.response.content;
                                document.getElementById(`${resultId}-flash-time`).textContent = `(${data.response.latency_ms}ms)`;
                            } else if (eventType === 'final') {
                                const proDiv = document.getElementById(`${resultId}-pro`);
                                proDiv.classList.remove('hidden');
                                document.getElementById(`${resultId}-pro-content`).textContent = data.response.content;
                                document.getElementById(`${resultId}-pro-time`).textContent = `(${data.response.latency_ms}ms)`;
                                
                                // Show reasoning steps if available
                                if (data.response.reasoning_steps && data.response.reasoning_steps.length > 0) {
                                    const reasoningHTML = `
                                        <div class="text-sm">
                                            <div class="font-semibold text-gray-400 mb-2">üîç Reasoning Steps:</div>
                                            <ol class="list-decimal list-inside space-y-1 text-gray-500">
                                                ${data.response.reasoning_steps.map(step => `<li>${escapeHtml(step)}</li>`).join('')}
                                            </ol>
                                        </div>
                                    `;
                                    document.getElementById(`${resultId}-reasoning`).innerHTML = reasoningHTML;
                                }
                            }
                        }
                    }
                }
            } catch (err) {
                document.getElementById(`${resultId}-loading`).innerHTML = `
                    <div class="text-center py-8 text-red-400">
                        <p class="font-semibold">‚ùå Error</p>
                        <p class="text-sm mt-2">${escapeHtml(err.message)}</p>
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Query AI System';
            }
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter to submit (with Shift+Enter for newline)
        queryInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitBtn.click();
            }
        });
    </script>
</body>
</html>
