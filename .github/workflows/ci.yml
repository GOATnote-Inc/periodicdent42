name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"  # Use 3.11 for root requirements.txt compatibility
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests with coverage
        env:
          DATABASE_URL: sqlite:///$(pwd)/ci-telemetry.db
        run: |
          pytest --cov-report=xml --cov-report=term-missing
      - name: Ensure coverage XML exists
        run: |
          if [ ! -f coverage.xml ]; then
            coverage xml -i
          fi
      - name: Enforce coverage minimum
        run: |
          python - <<'PY'
import xml.etree.ElementTree as ET
from pathlib import Path

report = Path('coverage.xml')
if not report.exists():
    raise SystemExit('coverage.xml not found')
line_rate = float(ET.parse(report).getroot().attrib['line-rate'])
threshold = 0.60
if line_rate < threshold:
    raise SystemExit(f"Coverage {line_rate*100:.2f}% below required {threshold*100:.0f}%")
print(f"Coverage check passed: {line_rate*100:.2f}%")
PY
      - name: Run canary eval
        run: |
          python -m services.evals.runner
