id: "synth_yield_v1"
objective: "maximize_synthesis_yield_pct"
budget_steps: 20
instrument: "powder"
search_space:
  ph: [6.0, 9.5]
  stir_rate_rpm: [200, 800]
  feed_rate_ml_per_min: [1.0, 10.0]
constraints:
  max_temp_C: 200
  max_ramp_C_per_min: 3
stopping:
  plateau_patience: 4
  target_improvement: 8.0
